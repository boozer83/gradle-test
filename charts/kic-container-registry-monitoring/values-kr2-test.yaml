# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fluentd:
  image: cr.undercloud.io/devii/libs/cr-fluentd:v1.15-debian-mongo-1
  volumeMounts:
    - mountPath: /secret
      name: mongo-secret
      readOnly: true
  volumes:
    - name: mongo-secret
      secret:
        defaultMode: 420
        secretName: mongo-secret
  logType: docker

db:
  type: mongo
  replicaSet: registry-mng
  authSource: admin
  nodes: registry-mng1.mongo.kr-central-2.kakaoi.in:27017,registry-mng2.mongo.kr-central-2.kakaoi.in:27017,registry-mng3.mongo.kr-central-2.kakaoi.in:27017
  connectionString: mongodb+srv://registry:password20221027@registry.mongo.kr-central-2.kakaoi.in/registry?authSource=admin&ssl_cert_reqs=CERT_NONE
  database: registry
  username: registry
  password: password20221027

  ssl:
    enabled: true
    caPath: /secret/ca.cert

secrets:
  - name: mongo-secret
    type: Opaque
    data:
      ca.cert: 
